<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Click2Dep is a performance marketing CPA agency that specializes in iGaming, Finance, Social Discovery and other verticals.

We are a team of devoted marketing professionals who are passionate about delivering results."
    />
    <link rel="icon" type="image/x-icon" href="logo-icon.ico" />
    <link rel="apple-touch-icon" href="logo-icon.ico" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Montserrat:wght@400;500;700&family=Raleway:wght@700&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Click2dep</title>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
